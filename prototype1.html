function changeCursor(el, cursor)
{
	el.style.cursor = cursor;
}

function changeDimensions() {

		var showme = document.getElementById("visiblerect");
		var current = document.getElementById('rect1').getBBox().height;
		var current1 = document.getElementById('tapinrect').getBBox().height;
		
		if(current>4.2 && current1<111)
		{   
			showme.style.display = "";
			if(showme.style.visibility == "hidden" ) {
				showme.style.visibility = "visible";
			}
			
		 setTimeout(function(){showme.style.visibility = "hidden"; }, 1000);
			
				
				console.log(current);
				current = current - 4.97;
				document.getElementById("rect1").setAttribute("height", current);
				//console.log(current);

				
					/*var current2 = document.getElementById('visiblerect').getBBox().height;
				console.log(current2);
				current2 = current2 - 4.5;
				document.getElementById("visiblerect").setAttribute("height", current2);
				console.log(current2);*/
				
						
				
				console.log(current1);
				current1 = current1 + 2.27;
				document.getElementById("tapinrect").setAttribute("height", current1);
				//console.log(current1);
				
		}
		else
		{
			var button = document.getElementById("button");
			changeCursor(button, 'default');
			showme.style.visibility = "hidden";
			button.style.fill="#809797";
		}
			

	}
	
	function change(v){
		//changeDimensions();
		document.getElementById("tapinrect").setAttribute("height", "5"); 
		document.getElementById("rect1").setAttribute("height", "229"); 
		var button = document.getElementById("button");
			changeCursor(button, 'pointer');
			
			button.style.fill="#6F0C0C";
		document.getElementById("visiblerect").setAttribute("fill", v); 
		document.getElementById("round").setAttribute("fill", v); 
		document.getElementById("tapinrect1").setAttribute("fill", v); 
	} 
</script>
